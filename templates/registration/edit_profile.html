{% extends 'profiles/main.html' %}
{% load static %}

{% block edit_profile_link %}
<li class="breadcrumb-item"><a href="{% url 'profiles:edit' %}">Edytuj profil</a></li>
{% endblock %}

{% block content %}
<div class="col-lg-8">
  <h1>Edytuj profil</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="row mb-4">

      <div class="col">
        <div class="form-outline">
          <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" disabled/>
          <label class="form-label" for="username">Użytkownik</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}"/>
          <label class="form-label" for="email">E-mail</label>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="password" id="password1" name="password1" class="form-control" value="{{ user.username }}"/>
          <label class="form-label" for="password1">Hasło</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="password" id="password2" name="password2" class="form-control" value="{{ user.email }}"/>
          <label class="form-label" for="password2">Potwierdź hasło</label>
        </div>
      </div>
      <p class="mt-3"><button class="btn btn-primary" name="edit_user" type="submit">Edytuj i zapisz!</button></p>
    </div>
  </form>
</div>

{% endblock %}
