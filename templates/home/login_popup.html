<div class="modal fade" id="loginModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Panel Klienta</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" name="username" id="id_username" class="form-control" required/>
    <label class="form-label" for="id_username">Login</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" name="password" id="id_password" class="form-control" required/>
    <label class="form-label" for="id_password">Hasło</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
        <label class="form-check-label" for="form1Example3"> Pamiętaj mnie </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Nie pamiętasz hasła?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
</form>
        </div>
      </div>
    </div>
  </div>
