<div class="modal fade" id="registerModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Panel Klienta</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'profiles:register_user' %}" method="POST">
            {% csrf_token %}
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="username" name="username" class="form-control" />
        <label class="form-label" for="username">Użytkownik</label>
      </div>
    </div>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password1" name="password1" class="form-control" />
    <label class="form-label" for="password1">Hasło</label>
  </div>

  <div class="form-outline mb-4">
    <input type="password" id="password2" name="password2" class="form-control" />
    <label class="form-label" for="password2">Powtórz hasło</label>
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Zarejestruj się</button>

  <!-- Register buttons -->
</form>
        </div>
      </div>
    </div>
  </div>
